<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <main>
    <section class="scores">
      <div class="recent_scores">
        <h2>Recent Scores</h2>
        <button type="button" id="refresh_scores">Refresh</button>
      </div>
      <table id="scores_table">
        <tr>
          <td>Score 1</td>
        </tr>
        <tr>
          <td>Score 2</td>
        </tr>
      </table>
    </section>
    <form id="enterScore">
      <h2>Add your score</h2>
      <input type="hidden" name="gameID" value="" id="gameID">
      <input type="text" id="name" required name="name" placeholder="Your name">
      <input type="number" id="score" required name="score" placeholder="Your score">
      <button id="add_score" type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
